<div class="insta-container">
  <div class="insta-card" *ngFor="let project of projects">
    <div class="insta-header">
      <span class="username">{{ project.title }}</span>
      <span *ngIf="project.featured" class="badge">🌟 Featured</span>
    </div>

    <div class="insta-post">
      <img [src]="project.image" alt="{{ project.title }}" loading="lazy" />
    </div>

    <div class="insta-actions">
      <span
        class="like"
        [class.liked]="likedPosts.has(project.id)"
        (click)="toggleLike(project.id)"
      >
        ❤️
      </span>
      <span class="comment">💬</span>
      <span class="share">📤</span>
    </div>

    <div class="insta-caption">
      <p class="desc">{{ project.description }}</p>

      <div
        *ngIf="project.loginId && project.password"
        class="insta-credentials"
      >
        <p><strong>Login:</strong> {{ project.loginId }}</p>
        <p><strong>Pass:</strong> {{ project.password }}</p>
      </div>
    </div>

    <div class="insta-tech">
      <span *ngFor="let tech of project.tech" class="tech-tag"
        >#{{ tech }}</span
      >
    </div>

    <div class="insta-links">
      <a [href]="project.github" target="_blank">GitHub</a>
      <a [href]="project.demo" target="_blank">Demo</a>
    </div>
  </div>
</div>
