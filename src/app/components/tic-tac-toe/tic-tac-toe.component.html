<div class="msg-container" *ngIf="showMsg">
  <p
    id="msg"
    [ngClass]="{
      'winner-player': winner === 'You' || winner === 'O' || winner === 'X',
      'winner-computer': winner === 'Computer',
      'winner-draw': winner === 'Draw'
    }"
  >
    {{
      winner === "Draw"
        ? "Game was a Draw."
        : playWithComputer
        ? winner === "You"
          ? "You Win ðŸŽ‰"
          : "Computer Wins ðŸ¤–"
        : "Winner is " + winner
    }}
  </p>
  <button id="new-btn" (click)="resetGame()">New Game</button>
</div>

<main>
  <h1>Tic Tac Toe</h1>

  <button class="reset-btn" (click)="resetGame()">Reset Game</button>

  <div class="container">
    <div class="game">
      <button
        class="box"
        *ngFor="let val of boxes; let i = index"
        [disabled]="val || winner"
        (click)="handleClick(i)"
      >
        {{ val }}
      </button>
    </div>
  </div>
</main>
